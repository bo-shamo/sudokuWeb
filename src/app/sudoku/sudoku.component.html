<p>sudoku works!</p>

<form [formGroup]="sudokuForm">
    <div formArrayName="rows">
        <div [formGroupName]="i" *ngFor="let row of rows.controls; let i=index">
             <ng-container  formArrayName="row">
                <ng-container *ngFor="let sudokuCell of row.get('row')!.value; let j=index" [formGroupName]="j">
                    <input formControlName="cell" >
                </ng-container>
            </ng-container>            
        </div>
    </div>
</form>
