<p>sudoku works!</p>

<form class="grid" [formGroup]="sudokuForm">
    <ng-container formArrayName="rows">
        <div [ngClass]="{'row': true, 'horizontalGap': i % 3 === 0 && i > 0}" [formGroupName]="i" *ngFor="let row of rows.controls; let i=index">
             <ng-container  formArrayName="row">
                <div [ngClass]="{'cell': true, 'verticalGap': j % 3 ===0 && j > 0}" *ngFor="let sudokuCell of row.get('row')!.value; let j=index" [formGroupName]="j">
                    <input class="inputCell" formControlName="cell" >
                </div>
            </ng-container>            
        </div>
    </ng-container>
</form>
